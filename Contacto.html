<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALIZZ - Innovación y Soluciones</title>
  <style>
    /* Estilos generales */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      background-color: #fff8e7; /* Fondo amarillo pastel */
      color: #333;
      scroll-behavior: smooth;
    }

    /* Animaciones */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Encabezado */
    header {
      background-color: #ffcc00; /* Amarillo vibrante */
      color: #333;
      text-align: center;
      padding: 2rem 1rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-in-out;
    }

    header h1 {
      font-size: 3rem;
      text-transform: uppercase;
      margin-bottom: 0.5rem;
      letter-spacing: 2px;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border: 2px solid transparent;
      transition: all 0.3s ease;
    }

    nav ul li a:hover {
      color: #fff;
      background-color: #f6ab00; /* Amarillo más oscuro */
      border-radius: 5px;
    }

    /* Sección de contacto */
    .contact {
      background-color: #fff9c4; /* Amarillo claro */
      padding: 3rem 1rem;
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    .contact h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #f6ab00;
    }

    .contact p {
      margin-bottom: 2rem;
      font-size: 1.2rem;
    }

    .contact form {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .contact form input,
    .contact form textarea,
    .contact form button {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .contact form button {
      background-color: #ffcc00;
      color: #333;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    .contact form button:hover {
      background-color: #f6ab00;
      transform: scale(1.1);
    }

    /* Pie de página */
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>ALIZZ</h1>
    <nav>
      <ul>
        <li><a href="#team">Equipo</a></li>
        <li><a href="#services">Servicios</a></li>
        <li><a href="#contact">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <section id="contact" class="contact">
    <h2>Contáctanos o Reserva</h2>
    <p>Déjanos tus datos y nos pondremos en contacto contigo lo antes posible.</p>
    <form>
      <input type="text" name="nombre" placeholder="Nombre Completo" required>
      <input type="email" name="correo" placeholder="Correo Electrónico" required>
      <input type="tel" name="telefono" placeholder="Teléfono" required>
      <textarea name="mensaje" rows="5" placeholder="Escribe tu mensaje o detalles de tu reserva" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2024 ALIZZ. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
